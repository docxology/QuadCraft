<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

        <button id="btnNew" onclick="game.newGame()">New Game</button>

    <script src="js/pacman_board.js"></script>
    <script src="js/pacman_renderer.js"></script>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const hudEl = document.getElementById('hud');
        const game = new PacmanGame(canvas, hudEl);
        game.init();
