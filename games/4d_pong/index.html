<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4D Pong â€” QuadCraft</title>
    <meta name="description" content="Paddle-ball game in tetrahedral 4D space">
    <link rel="stylesheet" href="../4d_generic/hud-style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0d0d2b, #1a1a4e, #111133);
            color: #e0e0e0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 20px;
            text-align: center;
        }

        canvas {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            cursor: crosshair;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 8px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.08);
            color: #ddd;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .hud {
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.85rem;
            color: #aaa;
            text-align: center;
        }

        .status {
            margin-top: 10px;
            padding: 12px 24px;
            background: rgba(96, 165, 250, 0.1);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 8px;
            color: #60a5fa;
            font-size: 1.1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>4D Pong</h1>
    <p class="subtitle">Paddle-ball game in tetrahedral 4D space</p>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="controls">
        <button id="btnNew" onclick="game.newGame()">New Game</button>
        <button id="btnPause" onclick="game.togglePause()">Pause</button>
        <button id="btnReset" onclick="game.reset()">Reset</button>
    </div>

    <div class="hud" id="hud">Score: 0 | Level: 1</div>



    <!-- Shared modules from 4d_generic -->
    <script src="../4d_generic/quadray.js"></script>
    <script src="../4d_generic/camera.js"></script>
    <script src="../4d_generic/projection.js"></script>
    <script src="../4d_generic/zoom.js"></script>
    <script src="../4d_generic/synergetics.js"></script>
    <script src="../4d_generic/game_loop.js"></script>
    <script src="../4d_generic/input_controller.js"></script>
    <script src="../4d_generic/grid_utils.js"></script>
    <script src="../4d_generic/base_renderer.js"></script>
    <script src="../4d_generic/base_game.js"></script>
    <script src="../4d_generic/hud.js"></script>
    <script src="../4d_generic/score_manager.js"></script>

    <!-- Game-specific modules -->
    <script src="js/pong_board.js"></script>
    <script src="js/pong_renderer.js"></script>
    <script src="js/pong_game.js"></script>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const hudEl = document.getElementById('hud');
        const game = new PongGame(canvas, hudEl);
        game.init();
    </script>
</body>

</html>
